<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal"> <!-- Add New Event Module is Here-->
      <h2>New Event</h2>
      <input id="eventTitleInput" placeholder="Event Title" />
      <input id="eventDescriptionInput" placeholder="Description of Event"/>
      <div id="eventContainerMain">
        <div id="eventContainer1">
          <p id="eventText1"></p>
          <p id="descriptionText1"></p>
        </div>
      
      </div>
      

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="deleteEventModal"> <!-- Show Title + Description Module is Here-->
      <h2>Event</h2>

      <p id="eventText"></p>
      <p id="descriptionText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
